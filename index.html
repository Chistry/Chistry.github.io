<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Menu</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="imagenBingo">
        <img src="Background.jpg" alt="Imagen Bingo">
        <div class="tituloClass"> 
            <h1 id='titulo'> Bingo's Night </h1>
        </div>
        <div class="container">
            <div class="players">
                <input type="text" id="player1" placeholder="Player 1">
                <input type="text" id="player2" placeholder="Player 2">
                <input type="text" id="player3" placeholder="Player 3">
                <input type="text" id="player4" placeholder="Player 4">
            </div>
        
            <div class="board-size">
                <button id="size3">3x3</button>
                <button id="size4">4x4</button>
                <button id="size5">5x5</button>
            </div>
        
            <button id="start" disabled>Start Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
